version: "3"
services:
    web:
        build: ./ConceptMapMongo/ConceptMapMongo
        depends_on:
            - db
        expose:
            - "80"
        labels:
            - "SERVICE_NAME=ConceptMap"
            - "SERVICE_TAGS=ConceptMapTag"
    db:
        image: "mongo:latest"

    messagebroker:
        image: "rabbitmq"
        expose:
          - "5672"